<div id="search-component">
  <h4>Hero Search</h4>

  <mat-form-field>
    <input matInput #searchBox (keyup)="search(searchBox.value)" placeholder="search for heroes" />
  </mat-form-field>

  <ul class="search-result">
    <mat-card *ngFor="let hero of heroes$ | async">
      <a routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </mat-card>
  </ul>
</div>
